<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Мой сайт — лента</title>
<style>
  body {
    margin: 0;
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
      Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
    background: #fafafa;
  }
  header {
    position: sticky;
    top: 0;
    background: white;
    border-bottom: 1px solid #ddd;
    display: flex;
    align-items: center;
    padding: 0 16px;
    height: 56px;
    box-shadow: 0 2px 4px rgb(0 0 0 / 0.1);
    z-index: 100;
  }
  .logo a {
    display: inline-block;
    text-decoration: none;
    cursor: pointer;
  }
  main {
    max-width: 600px;
    margin: 24px auto;
    padding: 0 16px;
  }
  .post {
    background: white;
    border: 1px solid #ddd;
    border-radius: 8px;
    margin-bottom: 24px;
    overflow: hidden;
    box-shadow: 0 1px 3px rgb(0 0 0 / 0.1);
  }
  .post img {
    width: 100%;
    display: block;
  }
  .post-content {
    padding: 12px 16px;
  }
  .post-user {
    font-weight: 600;
    margin-bottom: 8px;
  }
  .post-text {
    color: #333;
    line-height: 1.4;
  }
</style>
</head>
<body>
  <header>
    <a href="#" class="logo" aria-label="MMMEISSSA Logo">
      <svg width="120" height="40" viewBox="0 0 120 40" fill="none" xmlns="http://www.w3.org/2000/svg">
        <rect width="120" height="40" rx="8" fill="#405de6"/>
        <text x="60" y="27" text-anchor="middle" fill="white" font-family="Segoe UI, sans-serif" font-weight="700" font-size="22">
          MMMEISSSA
        </text>
      </svg>
    </a>
  </header>
  <main>
    <article class="post">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=600&q=80" alt="Photo 1" />
      <div class="post-content">
        <div class="post-user">mmmeisssa</div>
        <div class="post-text">Первый пост в стиле инсты! Красивое фото с природой.</div>
      </div>
    </article>
    <article class="post">
      <img src="https://images.unsplash.com/photo-1494526585095-c41746248156?auto=format&fit=crop&w=600&q=80" alt="Photo 2" />
      <div class="post-content">
        <div class="post-user">mmmeisssa</div>
        <div class="post-text">Еще один пост с атмосферным закатом.</div>
      </div>
    </article>
  </main>
</body>
</html>
